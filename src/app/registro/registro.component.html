<div class="contenedor">
    <h2>Registro</h2>
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <!-- <div class="elemento">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required="true"/>
        </div> -->
        <div class="elemento">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput  formControlName="name">
                @if (isSubmitted && formControls.name.errors?.['required']) {
                <mat-error>Nombre requerido</mat-error>
                } 
            </mat-form-field>
        </div>
        <!-- <div class="elemento">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required="true"/>
        </div> -->
        <div >
        <mat-form-field class="example-full-width">
            <mat-label>Correo</mat-label>
            <input type="email" matInput formControlName="email">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            @if (isSubmitted && formControls.name.errors?.['email']) {
              <mat-error>Correo no valido</mat-error>
            }
            @if (isSubmitted && formControls.name.errors?.['required']) {
              <mat-error>El correo es <strong>requerido</strong></mat-error>
            }
          </mat-form-field>
        </div>
        <!-- <div class="elemento">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required="true"/>
        </div> -->
        <div >
            <mat-form-field>
                <mat-label>Ingresa una contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <!-- <div class="elemento">
            <input type="submit" value="Registrar"/>
        </div> -->
        <div class="elemento">
            <button type="submit" class="btn btn-success float-right">Registrar</button>
        </div>
    </form>
</div>
