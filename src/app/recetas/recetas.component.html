<div class="container responsive-grid">
  <mat-card *ngFor="let recipe of recipe()">
    <mat-card-header>
      <mat-card-title>{{ recipe.nombre }}</mat-card-title>
    </mat-card-header>
    <br/>
    <img mat-card-image [src]="recipe.imagenurl" />
    <mat-card-content>
      <br/>
      <p>
        {{ recipe.descripcion }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onDetailsClick(recipe)">Ver Receta</button>
    </mat-card-actions>
  </mat-card>
</div>
